<!DOCTYPE html>

{% load i18n staticfiles %}

<html lang="{% get_current_language as language %}{{ language }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ request.site.name }}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="navbar-header">
                    <header class="site-header">
                        <a href="{% url 'home' %}" class="navbar-brand">{{ request.site.name }}</a>
                    </header>
                </div>

            </div>
        </div>
    </div>
</nav>

<main class="site-main">
    {% block content_container %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% endblock %}
</main>

<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% block footer %}
                <p>&copy; {% now "Y" %}. <a href="{% url 'home' %}">{{ request.site.name }}</a>.</p>
                {% endblock %}
            </div>
        </div>
    </div>
</footer>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
